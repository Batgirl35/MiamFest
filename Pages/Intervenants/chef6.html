            Gaggan Anand, né le 21 février 1978 à Calcutta, est un chef cuisinier indien. 
            Chef du restaurant Gaggan Annand, il était auparavant le chef du restaurant Gaggan à Bangkok, deux étoiles au Michelin dans la première édition du Thaïlande en 2018 et fermé en octobre 2019.
